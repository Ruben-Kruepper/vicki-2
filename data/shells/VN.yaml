indicator_shells:
  narration:
    neutral_signal:
      - $indicator$ đang cho tín hiệu trung lập.
    simple_signal:
      - $indicator$ đang cho tín hiệu $signal$.
      - $indicator$ chỉ báo một cơ hội $signal$.
    market_status: # $indicator$ is overbought or oversold
      - $indicator$ chỉ báo một thị trường $signal$.
      - Theo $indicator$, chúng ta đang ở trong một thị trường $signal$.
    align_signal:
      - Tín hiệu $signal$ của $indicator$ khớp với phân tích kỹ thuật tổng quát.
      - $indicator$ đang cho tín hiệu $signal$ khớp với phân tích kỹ thuật tổng quát của chúng tôi.
    adverse_signal:
      - Chỉ báo $indicator$ $signal$ cho tín hiệu trái ngược với phân tích kỹ thuật tổng thể của chúng tôi.
      - Chỉ báo $indicator$ đang cho tín hiệu $signal$, trái ngược với phân tích kỹ thuật tổng thể của chúng tôi.
    align_market_status:
      - Chỉ báo $indicator$ báo hiệu thị trường $signal$, khẳng định lại tín hiệu $overall_summary$ từ phân tích kỹ thuật của chúng tôi.
      - Theo chỉ báo $indicator$, chúng ta đang ở trong thị trường $signal$, khẳng định lại tín hiệu $overall_summary$ của phân tích kỹ thuật.
  lower_line:
    neutral_signal:
      - Chỉ báo $indicator$ đang cho tín hiệu trung lập.
      - Chỉ báo $indicator$ chưa rõ ràng.
      - Chỉ báo $indicator$ chưa thể hiện rõ ràng.
      - $indicaotr$ nằm trong vùng trung lập.
    simple_signal:
      - Chỉ báo $indicator$ đang cho tín hiệu $signal$.
      - Chỉ báo $indicator$ hiện đang trong khu vực $signal$.
      - Chỉ báo $indicator$ hiện đang ở trong khu vực $signal$.
    market_status:
      - Chỉ báo $indicator$ cho thấy thị trường $signal$.
      - Theo chỉ báo $indicator$, chúng ta đang ở trong một thị trường $signal$.