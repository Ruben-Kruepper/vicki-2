indicator_shells:
  narration:
    neutral_signal:
      - $indicator$ semleges jelet ad.
    simple_signal:
      - $indicator$ $signal$ jelet ad.
      - $indicator$ $signal$ lehetőséget jelez.
    market_status: # $indicator$ is overbought or oversold
      - $indicator$ egy $signal$ piacot jelez.
      - $indicator$ szerint, jelenleg $signal$ piacon vagyunk.
    align_signal:
      - $indicator$ $signal$ jele összhangban áll a technikai analízissel.
      - $indicator$ $signal$ jelet ad, a technikai analízisünknek megfelelően.
    adverse_signal:
      - $indicator$ $signal$ jele ellentmond technikai analízisünkkel.
      - $indicator$ $signal$ jelet ad, ellentétben technikai analízisünkkel.
    align_market_status:
      - $indicator$ $signal$ piacot jelez, megerősítve technikai analízisünk $overall_summary$ jelét.
      - $indicator$ szerint, jelenleg $signal$ piacon vagyunk, alátámasztva technikai analízisünk $overall_summary$ jelét.
  lower_line:
    neutral_signal:
      - $indicator$ semleges jelet ad.
      - $indicator$ is határozatlan.
      - $indicator$ is eldöntetlen.
      - $indicator$ semleges zónában van.
    simple_signal:
      - $indicator$ $signal$ jelet ad.
      - $indicator$ jelenleg a $signal$ területen van.
      - $indicator$ jelenleg a $signal$ zónában van.
    market_status:
      - $indicator$ $signal$ piacot jelez.
      - $indicator$ szerint $signal$ piacon vagyunk.