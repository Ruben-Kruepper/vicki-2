indicator_shells:
  narration:
    neutral_signal:
      - يعطي $indicator$ إشارة محايدة.
    simple_signal:
      - يعطي $indicator$ إشارة $signal$.
      - يشير $indicator$ إلى وجود فرصة $signal$.
    market_status: # $indicator$ is overbought or oversold
      - يشير $indicator$ إلى سوق $signal$.
      - وفقًا لمؤشر $indicator$ ، نحن في سوق $signal$.
    align_signal:
      - تتماشى  $indicator$ إشارة $signal$ مع التحليل الفني العام.
      - يعطي $indicator$ إشارة $signal$، والتي تتطابق مع تحليلنا الفني العام.
    adverse_signal:
      - تتناقض $indicator$ إشارة $signal$ عن تحليلنا الفني بشكل عام.
      - يعطي $indicator$ إشارة $signal$، عكس تحليلنا الفني العام.
    align_market_status:
      - يشير $indicator$ إلى  سوق $signal$ ، مما يعيد التأكيد على إشارة $overall_summary$ من تحليلنا الفني.
      - وفقًا لمؤشر $indicator$ ، نحن في سوق $signal$ ، ندعم التحليل الفني لإشارة $overall_summary$.
