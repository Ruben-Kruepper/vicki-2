indicator_shells:
  narration:
    neutral_signal:
      - Indicatorul $indicator$ transmite un semnal neutru.
    simple_signal:
      - Indicatorul $indicator$ transmite un semnal de tipul $signal$.
      -  $indicator$ indică o oportunitate de a $signal$.
    market_status: # $indicator$ is overbought or oversold
      - $indicator$ indică o piață de tip $signal$.
      - Conform indicatorului $indicator$, ne aflăm într-o piață de tip $signal$.
    align_signal:
      - Semnalul $signal$ al indicatorului $indicator$ este aliniat la analiza tehnică generală.
      - Indicatorul $indicator$ emite un semnal de tip $signal$, compatibil cu analiza noastră tehnică generală.
    adverse_signal:
      - Semnalul $signal$ al indicatorului $indicator$ contrazice analiza noastră tehnică generală, ceea ce indică o oportunitate de a $overall_summary$.
      - Indicatorul $indicator$ emite un semnal de tipul $signal$, fapt ce contrazice analiza noastră tehnică generală, indicând o oportunitate de a $overall_summary$.
    align_market_status:
      - $indicator$ indică o piață de tipul $signal$, fapt ce confirmă semnalul $overall_summary$ din analiza noastră tehnică.
      - Conform indicatorului $indicator$, ne aflăm într-o piață de tipul $signal$, fapt ce susține semnalul $overall_summary$, depistat de analiza tehnică.
  lower_line:
    neutral_signal:
      - Indicatorul $indicator$ trimite semnale neutre.
      - Indicatorul $indicator$ este indecis.
      - Indicatorul $indicator$ menține o direcție indecisă.
      - Indicatorul $indicaotr$ intră în zona neutră.
    simple_signal:
      - Indicatorul $indicator$ trimite semnal $signal$.
      - Indicatorul $indicator$ este momentan pe teritoriu $signal$.
      - Indicatorul $indicator$ semnalează momentan un semnal din zona $signal$.
    market_status:
      - Indicatorul $indicator$ semnalează o piață $signal$.
      - După indicatorul $indicator$, ne aflăm într-o piață $signal$.